<body>
    <div id="app">
        <form action="" method="post">
            <fieldset>
                <legend>
                    Ma description personnelle
                </legend>
                    <label for=""><strong>Firstname</strong></label>
                    <input type="text" placeholder="Your Firstname"  v-model="textInput">
                    <p>Je m'appelle :<strong>{{ textInput }}</strong></p>
                    <label for=""><strong>Lastname</strong></label>
                    <input type="text" placeholder="Your name" @:input="Nice">
                    <p>Et mon nom est :<strong>{{ text }}</strong></p>
                    <label for=""><strong>Password</strong></label>
                    <input type="password" placeholder="Your password" v-model="pwd">
                        <p>Voil√† mon mot de passe:<strong>{{ pwd }}</strong></p>
            </fieldset>

        </form>
    </div>
    <script type="module">
        import { createApp } from "https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.esm-browser.min.js"

        createApp({
            data() {
                return {
                    textInput: "",
                    text: "",
                    pwd: "",
                }
            },
            methods:{
                Nice(e){
                    this.text = e.target.value
                },
            }
        }).mount('#app');
    </script>
</body>
