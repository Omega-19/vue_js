    <h1>La Composition en JavaScript</h1>
    <p><strong>La composition </strong>est un concept de programmation qui permet de construire des objets complxes en combinant des objet plus simple.</p>
    <p>En d'autres termes, la composition consiste à créer des objets qui contiennent d'autres objets en tant que propriété.</p>
